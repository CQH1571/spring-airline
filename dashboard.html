<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>春秋航空 - 管理员中心</title>
  <style>
    /* 保留你之前的样式 */
    body { font-family:"Microsoft YaHei",sans-serif; background:#f0f2f5; margin:0; }
    .header { background:#0078d7; color:white; padding:15px; display:flex; justify-content:space-between; }
    .logout-btn { background:#ff6600; color:white; padding:6px 12px; border-radius:6px; text-decoration:none; }
    .logout-btn:hover { background:#e65c00; }
  </style>
</head>
<body>
  <div class="header">
    <h1>春秋航空管理员中心</h1>
    <a href="login.html" class="logout-btn" onclick="localStorage.clear()">退出</a>
  </div>

  <div class="container">
    <h2>欢迎回来，<span id="username"></span></h2>
    <p>这里是管理员面板，您可以查看系统统计和管理功能。</p>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || !(user.username === "1" || user.email === "YCNJ-xuanzhi@outlook.com")) {
      alert("您没有权限访问管理员面板！");
      window.location.href = "login.html";
    } else {
      document.getElementById("username").textContent = user.username;
    }
  </script>
</body>
</html>
